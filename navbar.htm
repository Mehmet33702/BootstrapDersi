<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar ve Container</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container-sm {
            padding: 20px;
            margin: 20px auto;
            max-width: 540px; /* Bootstrap'in container-sm sınıfı için tipik genişlik */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: -20px; /* Container padding'ini sıfırlamak için */
            margin-right: -20px; /* Container padding'ini sıfırlamak için */
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container-sm">
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        <h2>Gölgeli Container</h2>
        <p>Bu, gölgeli bir container örneğidir.</p>
    </div>
</body>
</html>
