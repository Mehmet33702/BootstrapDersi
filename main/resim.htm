<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Gallery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-backdrop.show {
            opacity: 0.8;
        }
        .modal-content img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="https://via.placeholder.com/150" class="img-thumbnail" data-toggle="modal" data-target="#imageModal" data-src="https://via.placeholder.com/600">
        </div>
        <div class="col-md-4">
            <img src="https://via.placeholder.com/150" class="img-thumbnail" data-toggle="modal" data-target="#imageModal" data-src="https://via.placeholder.com/600">
        </div>
        <div class="col-md-4">
            <img src="https://via.placeholder.com/150" class="img-thumbnail" data-toggle="modal" data-target="#imageModal" data-src="https://via.placeholder.com/600">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        




        <div class="modal-body">
            <img id="modalImage" src="" class="img-fluid">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#imageModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var src = button.data('src');
        var modal = $(this);
        modal.find('#modalImage').attr('src', src);
    });
</script>

</body>
</html>
