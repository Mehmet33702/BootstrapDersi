<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Örneği</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Modal Tetikleyici Buton -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Modalı Aç
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal Başlığı</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Modal içeriği buraya gelecek.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                        <button type="button" class="btn btn-primary">Değişiklikleri Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/js/jquery-3.5.1.slim.min.js"></script>
    <script src="dist/umd/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>
</html>
